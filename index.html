<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Open Graph / Redes Sociales -->
    <meta property="og:title" content="Squat Sets Tracker" />
    <meta property="og:description" content="Registra tus series de sentadillas (10-20 repeticiones) y lleva el control del tiempo transcurrido desde tu última serie. Totalmente flexible, sin horarios fijos." />
    <meta property="og:image" content="https://gnzalobnites.github.io/ultimas-sentadillas/media/squat-sets-tracker-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gnzalobnites.github.io/ultimas-sentadillas/" />
    <meta property="og:locale" content="es_ES" />
    
    <!-- Meta para móviles -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Squat Sets Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>
<body>
    <div class="titulo">Squat Sets Tracker</div>
    
    <div id="fechaContainer" class="fecha-container"></div>
    
    <div class="contenedor-principal" id="contenedorPrincipal">
        <!-- Estado inicial: GIF + botón Comenzar -->
        <div class="estado-inicial" id="estadoInicial">
            <div class="gif-container">
                <img src="media/sentadilla.gif" 
                     alt="Persona haciendo una sentadilla con técnica correcta"
                     loading="eager" />
                <div class="gif-texto">
                     Técnica correcta de sentadilla
                    <span class="gif-texto-separador">Espalda recta · Rodillas alineadas · Pies firmes</span>
                </div>
            </div>

            <div class="boton-comenzar-container">
                <button id="botonComenzar" class="boton-comenzar" aria-label="Comenzar entrenamiento">
                    ¡Comenzar!
                </button>
            </div>
        </div>

        <!-- Estado de entrenamiento -->
        <div class="estado-entrenamiento" id="estadoEntrenamiento">
            <div class="tabla-container" id="tablaContainer">
                <table id="tablaSeries">
                    <thead>
                        <tr>
                            <th>Serie</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
            
            <div class="cronometro-container">
                <div id="cronometro" aria-live="polite">00:00:00</div>
                <div class="cronometro-etiqueta">Tiempo desde última serie</div>
            </div>
        </div>
    </div>

    <!-- Botones fijos: SIEMPRE visibles tras "¡Comenzar!" -->
    <div class="botones-fijos" id="botonesFijos">
        <button 
            class="boton boton-borrar" 
            id="botonBorrar"
            aria-label="Borrar todas las series registradas"
        >
            Borrar
        </button>
        <button 
            class="boton boton-registrar" 
            id="botonRegistrar"
            aria-label="Registrar nueva serie"
        >
            + Registrar
        </button>
    </div>

    <footer>
        <div>¿Tienes sugerencias? Escríbeme a 
            <a href="mailto:benitesgonzalogaston@gmail.com">benitesgonzalogaston@gmail.com</a>
        </div>
        <div>¿Te sirve esta herramienta? 
            <a href="https://www.buymeacoffee.com/gnzbenitesh" target="_blank" rel="noopener"> Invítame un café </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
